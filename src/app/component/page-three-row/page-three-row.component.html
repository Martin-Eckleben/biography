<!-- content -->
<div fxLayout="column" class="wrapper">
  <div ui-view="header" class="header"></div>
  <div ui-view="content" class="content"></div>
  <div ui-view="footer" class="footer"></div>
</div>

<!-- dark click overlay from left -->
<div style="position: fixed; transition: opacity .3s ease-in; top: 0px; width: 100vw; height: 100vh; background-color: rgba(0,0,0,.3);"
class="mobileMenuClickplane"
(click)="sideNavigationService.close()"
[style.right]="sideNavigationService.drawerState ? '0px' : '-100vw'"
[style.opacity]="sideNavigationService.drawerState ? '1' : '0'">
</div>

<!-- drawer from right -->
<div style="position: fixed; transition: all .3s ease-in; top: 0px; width: 70vw; height: 100vh;"
class="mobileMenu"
[style.right]="sideNavigationService.drawerState ? '0px' : '-70vw'">
  <app-navigation></app-navigation>
</div>
